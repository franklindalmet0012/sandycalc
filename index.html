<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy Calc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="received_1407451742900741.png" type="image/x-icon">
    
    <link rel= “manifest” href= “manifest.json” />

</head>
<body>

    <div class="container-fluid shadow py-2 bg-dark">
        <h1 class="display-5 fw-bold text-center text-light"><img width="75" src="received_1407451742900741.png" alt="" srcset=""> SANDY CALC</h1>
    </div>

    <div class="container pt-5">

        <form action="" class="fs-6">

            <div class="form-floating mb-3">
                <input type="number" class="form-control known_grams" id="floatingInput1" placeholder="">
                <label for="floatingInput1">How many grams do you know? Ex: 250</label>
            </div>
    
            <div class="form-floating mb-3">
                <input type="number" class="form-control known_price" id="floatingInput2" placeholder="">
                <label for="floatingInput2">What does it cost? Ex: 60</label>
            </div>
            
            <hr> 

            <div class="form-floating mb-3">
                <input type="number" class="form-control want_grams" id="floatingInput3" placeholder="">
                <label for="floatingInput3">1. How many grams do they want? Ex: 150</label>
            </div>
            OR 
            <div class="form-floating mb-3">
                <input type="number" class="form-control want_rupees" id="floatingInput3" placeholder="">
                <label for="floatingInput3">2. For many rupees do they want? Ex: 150</label>
            </div>
    
        </form>

        <p class="display-6 text-center"></p>

    </div>


    <script>
     if("serviceWorker" in navigator){
        navigator.serviceWorker.register("service_worker.js").then(registration=>{
        console.log("SW Registered!");
        }).catch(error=>{
        console.log("SW Registration Failed");
        });
    }else{
    console.log("Not supported");
    }
        
        $(document).ready(function(){
            $("form").keyup(function(){
                var known_grams = $(".known_grams").val()
                var known_price = $(".known_price").val()
                var want_grams = $(".want_grams").val()
                var want_rupees = $(".want_rupees").val()


                if(want_grams!="" && want_rupees=="") {
                    var answer = (known_price / known_grams) * want_grams
                    $(".display-6").html("Price for "+want_grams+" grams is : <span class='fw-bold'>₹ "+answer+"</span>")
                } else if(want_rupees!="" && want_grams=="") {
                    var answer = (known_grams * want_rupees) / known_price
                    $(".display-6").html("For ₹ "+ want_rupees +" you get : <span class='fw-bold'>"+answer+"grams</span>")
                }else {
                    $(".display-6").html("Enter value for either question 1 or 2 and not both!")
                }

            })
        })
    </script>
</body>
</html>
